<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trasciende - Gracias por escribirnos</title>
</head>

<body style="margin: 0; padding: 0; font-family: Inter, -apple-system, Roboto, Helvetica, sans-serif;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" bgcolor="#db2777">
        <table border="0" cellpadding="0" cellspacing="0" width="600" style="max-width: 600px;">
          <tr>
            <td align="center" style="padding: 40px 20px;">
              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center">
                    <img src="{{domain}}/assets/img/logo.svg" alt="Trasciende Logo"
                      style="display: block; width: 244px; max-width: 100%; height: auto;" />
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-top: 26px;">
                    <h1
                      style="font-size: 28px; font-weight: 800; font-style: italic; line-height: 1.1; color: #FFFFFF; margin: 0;">
                      ¡Gracias por escribirnos!</h1>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-top: 9px;">
                    <p style="font-size: 14px; line-height: 1.5; color: #FFFFFF; margin: 0;">
                      ¡Hola {{contact.name}}!<br>
                      En breve estaremos comunicando contigo.
                    </p>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-top: 18px;">
                    <table border="0" cellpadding="0" cellspacing="0">
                      <tr>
                        <td align="center" bgcolor="#FFFFFF" style="border-radius: 24px;">
                          <a href="{{domain}}" target="_blank"
                            style="display: inline-block; padding: 10px 16px; font-size: 14px; font-weight: 500; color: #07090D; text-decoration: none; text-transform: uppercase; letter-spacing: 0.14px;">VISITA
                            NUESTRA WEB</a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-top: 40px;">
                    <table border="0" cellpadding="0" cellspacing="0">
                      <tr>
                        <td>
                          <a href="#" target="_blank"
                            style="display: inline-block; width: 28px; height: 28px; background-color: #FFFFFF; border-radius: 50%; margin-right: 8px; text-align: center; line-height: 28px; color: #db2777; font-weight: bold; text-decoration: none;">F</a>
                        </td>
                        <td>
                          <a href="#" target="_blank"
                            style="display: inline-block; width: 28px; height: 28px; background-color: #FFFFFF; border-radius: 50%; margin-right: 8px; text-align: center; line-height: 28px; color: #db2777; font-weight: bold; text-decoration: none;">T</a>
                        </td>
                        <td>
                          <a href="#" target="_blank"
                            style="display: inline-block; width: 28px; height: 28px; background-color: #FFFFFF; border-radius: 50%; margin-right: 8px; text-align: center; line-height: 28px; color: #db2777; font-weight: bold; text-decoration: none;">I</a>
                        </td>
                        <td>
                          <a href="#" target="_blank"
                            style="display: inline-block; width: 28px; height: 28px; background-color: #FFFFFF; border-radius: 50%; margin-right: 8px; text-align: center; line-height: 28px; color: #db2777; font-weight: bold; text-decoration: none;">L</a>
                        </td>
                        <td>
                          <a href="#" target="_blank"
                            style="display: inline-block; width: 28px; height: 28px; background-color: #FFFFFF; border-radius: 50%; text-align: center; line-height: 28px; color: #db2777; font-weight: bold; text-decoration: none;">Y</a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
